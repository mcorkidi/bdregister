{% extends "britishdenim/base.html" %}
{% block body %}
{% load static %}
<div class="pt-5"></div>
<div class="container">
    <div class="row">
        <div class="col-6"> 
                <img src="{% static '/britishdenim/images/sideReg.jpeg' %}" alt="IMG" width="80%" height="80%" padding-left="10" padding-top="10"> 
        </div>    
        <div class="col-6">
            <div class="card">
                <div class="card-header text-white" style="background-color: rgb(94, 147, 226)">
                    <div class="card-title">
                       <h4>Register</h4> 
                    </div>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="form-group">   
                        {% csrf_token %}
                        <label for="username">Email address</label>
                        <input type="text" id="username" class="fadeIn second form-control" name="username" placeholder="email">
                        </div>
                        <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="fadeIn third form-control" name="password" placeholder="password">
                        </div>
                        <div class="form-group">
                        <label for="password1">Password Confirm</label>
                        <input type="password" id="password1" class="fadeIn third form-control" name="password1" placeholder="confirm password">
                        </div>
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                        <input type="text" id="firstName" class="fadeIn third form-control" name="first_name" placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" class="fadeIn third form-control" name="last_name" placeholder="Last Name">
                        </div>
                        <br>
                        <button class="btn btn-secondary" type="submit">SignUp</button>
                    </form>                   
                </div>
            </div>
        </div>
    </div>

</div>


{% endblock %}
