{% extends "britishdenim/base.html" %}
{% block body %}
{% load static %}
<div class="pt-5"></div>
<div class="container">
    <div class="row">
        <div class="col-6"> 
                <img src="{% static '/britishdenim/images/sideReg.jpeg' %}" alt="IMG" width="80%" height="80%" padding-left="10" padding-top="10"> 
        </div>    
        <div class="col-6">
            <div class="card">
                <div class="card-header text-white" style="background-color: rgb(177, 142, 142)">
                    <div class="card-title">
                       <h4>Register</h4> 
                    </div>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}                    
                        {% for field in form %}
                            <div class="form-group">
                                {% if field.name == "username" %} 
                                Email
                                {% else %}
                                {{field.label}}
                                {% endif %}
                                <br>
                                {{field}}
                            </div>
                        {% endfor %}
                        <br>
                        <button class="btn btn-secondary" type="submit">SignUp</button>
                    </form>                   
                </div>
            </div>
        </div>
    </div>

</div>


{% endblock %}
