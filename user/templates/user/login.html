{% extends 'britishdenim/base.html' %}
{% block body %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'britishdenim/loginStyle.css' %}">
<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
  
      <!-- Icon -->
      <div class="fadeIn first">
        <img src="{% static '/britishdenim/images/loginImg.jpeg' %}"  id="icon" alt="User Icon" />
        <br>
        <h4>Not registered? <a href="{% url 'signin'%}">Click Here!</a></h4>
      </div>
  
      <!-- Login Form -->
      <form method = 'POST'>
        {% csrf_token %}
        <input type="text" id="username" class="fadeIn second" name="username" placeholder="login">
        <input type="password" id="password" class="fadeIn third" name="password" placeholder="password">
        <input type="submit" class="fadeIn fourth" value="Log In">
      </form>
  
      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a>
      </div>
  
    </div>
</div>


{% endblock %}
