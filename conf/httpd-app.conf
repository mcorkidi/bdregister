<IfDefine !IS_DJANGOSTACK_LOADED>
      Define IS_DJANGOSTACK_LOADED
      WSGIDaemonProcess wsgi-djangostack   processes=2 threads=15    display-name=%{GROUP}
</IfDefine>

<Directory "/opt/bitnami/register">
    Options +MultiViews
    AllowOverride All
    <IfVersion >= 2.3>
        Require all granted
    </IfVersion>

    WSGIProcessGroup wsgi-djangostack

    WSGIApplicationGroup %{GLOBAL}
</Directory>


WSGIScriptAlias /register '/opt/bitnami/projects/register/register/wsgi.py'

Alias /register/static "/opt/bitnami/apps/django/django_projects/register/static"
<Directory /opt/bitnami/apps/django/django_projects/register/static>
    Require all granted
</Directory>
