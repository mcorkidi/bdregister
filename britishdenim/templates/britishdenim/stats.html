{% extends "britishdenim/base.html" %}
{% block body %} 
{% load static %}


<div class="container">
    <div class="animated fadeIn">

        <h5 class="heading-title mb-1 text-secondary"></h5>
        <div class="row">
            <div class="col">
                <h5 class="card-title text-secondary">Total Scans</h5>
                <section class="card">
                    
                    <div class="card-body text-secondary">{{totalScans}}</div>
                </section>
            </div>
            <div class="col">
                <h5 class="card-title text-secondary">Total Users</h5>
                <section class="card">
                    <div class="card-body text-secondary">{{totalUsers}}</div>
                </section>
            </div>
            <div class="col">
                <h5 class="card-title text-secondary">Total Skus</h5>
                <section class="card">
                    <div class="card-body text-secondary">{{totalItems}}</div>
                </section>
            </div>
        </div>
    </div>
<br>
    <div class="row">
        <div class="animated fadeIn">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <strong class="card-title">Scans By Country</strong>
                    </div>
                    <div class="card-body">
                        <table id="bootstrap-data-table" class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th>Country</th>
                                    <th>Scans</th>
                                    
                                </tr>
                            </thead>
                            <tbody>
                                {% for country, scans in scansByCountry.items %} 
                                <tr>
                                    <td>{{country}}</td>
                                    <td>{{scans}}</td>
                                </tr>
                                {%endfor%} 
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

{%endblock%}
