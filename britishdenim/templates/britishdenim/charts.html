{% extends "britishdenim/base.html" %}
{% block body %} 
{% load static %}

<div class="container">
    <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link " aria-current="page" href="{% url 'stats' %}">Stats</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'charts' %}">Charts</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled">Disabled</a>
        </li>
    </ul>
    <br>
 

    <div class="row">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h4 class="mb-3">Total Scans Last 12 Months</h4>
                    <canvas id="sales-chart"></canvas>
                </div>
            </div>
        </div><!-- /# column -->
    </div>
    <div class="row">
    <h5 class="text-secondary">Top 20 Scanned Items last 12 months</h5>
    </div>
    {% for key, value in itemList.items %}
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h4 class="mb-3">Scans for {{key}}</h4>
                    <canvas id="{{key}}"></canvas>
                </div>
            </div>
        </div><!-- /# column -->
    </div>

    {% endfor %}
</div>


<script src="https://cdn.jsdelivr.net/npm/chart.js@2.7.3/dist/Chart.bundle.min.js"></script>
<script  type='text/javascript'>
window.onload = function() {
//Sales chart
var ctx = document.getElementById( "sales-chart" );
ctx.height = 150;
var myJavaScriptList = JSON.parse('{{ months|safe }}');
var myChart = new Chart( ctx, {
    type: 'line',
    data: {
        labels: myJavaScriptList,
        type: 'line',
        defaultFontFamily: 'Montserrat',
        datasets: [ {
            label: "Scans",
            data: JSON.parse("{{values|safe}}"),
            backgroundColor: 'transparent',
            borderColor: 'rgba(220,53,69,0.75)',
            borderWidth: 3,
            pointStyle: 'circle',
            pointRadius: 5,
            pointBorderColor: 'transparent',
            pointBackgroundColor: 'rgba(220,53,69,0.75)',
                }]
    },
    options: {
        responsive: true,

        tooltips: {
            mode: 'index',
            titleFontSize: 12,
            titleFontColor: '#000',
            bodyFontColor: '#000',
            backgroundColor: '#fff',
            titleFontFamily: 'Montserrat',
            bodyFontFamily: 'Montserrat',
            cornerRadius: 3,
            intersect: false,
        },
        legend: {
            display: false,
            labels: {
                usePointStyle: true,
                fontFamily: 'Montserrat',
            },
        },
        scales: {
            xAxes: [ {
                display: true,
                gridLines: {
                    display: false,
                    drawBorder: false
                },
                scaleLabel: {
                    display: false,
                    labelString: 'Month'
                }
                    } ],
            yAxes: [ {
                display: true,
                gridLines: {
                    display: false,
                    drawBorder: false
                },
                scaleLabel: {
                    display: true,
                    labelString: 'Scans'
                }
                    } ]
        },
        title: {
            display: false,
            text: 'Normal Legend'
        }
    }
} );

{% for key, value in itemList.items %}


var ctx = document.getElementById( "{{key}}" );
ctx.height = 150;
var myJavaScriptList = JSON.parse('{{ months|safe }}');
var myChart = new Chart( ctx, {
    type: 'line',
    data: {
        labels: myJavaScriptList,
        type: 'line',
        defaultFontFamily: 'Montserrat',
        datasets: [ {
            label: "Scans",
            data: [{% for date, scan in value.items %}
                    {{scan}},
                    {%endfor%}],
            backgroundColor: 'transparent',
            borderColor: 'rgba(220,53,69,0.75)',
            borderWidth: 3,
            pointStyle: 'circle',
            pointRadius: 5,
            pointBorderColor: 'transparent',
            pointBackgroundColor: 'rgba(220,53,69,0.75)',
                }]
    },
    options: {
        responsive: true,

        tooltips: {
            mode: 'index',
            titleFontSize: 12,
            titleFontColor: '#000',
            bodyFontColor: '#000',
            backgroundColor: '#fff',
            titleFontFamily: 'Montserrat',
            bodyFontFamily: 'Montserrat',
            cornerRadius: 3,
            intersect: false,
        },
        legend: {
            display: false,
            labels: {
                usePointStyle: true,
                fontFamily: 'Montserrat',
            },
        },
        scales: {
            xAxes: [ {
                display: true,
                gridLines: {
                    display: false,
                    drawBorder: false
                },
                scaleLabel: {
                    display: false,
                    labelString: 'Month'
                }
                    } ],
            yAxes: [ {
                display: true,
                ticks: {
                precision: 0, // Set the precision to 0 to display integers
                beginAtZero: true
                },
                gridLines: {
                    display: false,
                    drawBorder: false
                },
                scaleLabel: {
                    display: true,
                    labelString: 'Scans'
                }
                    } ]
        },
        title: {
            display: false,
            text: 'Normal Legend'
        }
    }
} );

{%endfor%}
};
</script>

{% endblock %}
