{% extends 'britishdenim/base.html' %}
{% block body %}

<!-- Header -->
<header class="ex-header">
    <div class="container">
        <div class="row">
            <div class="col-xl-10 offset-xl-1">
                
                <h1 class="text-center">Reinicio de contraseña</h1>
            </div> <!-- end of col -->
        </div> <!-- end of row -->
    </div> <!-- end of container -->
</header> <!-- end of ex-header -->

<div class="ex-form-1 pt-5 pb-5">
    <div class="container">


        <h1>Olvidaste tu contraseña?</h1>
        <p>Ingresa tu correo y te enviaremos un correo con instrucciones para reiniciarla.</p>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Envia las instrucciones!">
        </form>
    </div>
</div>





{% endblock %}
